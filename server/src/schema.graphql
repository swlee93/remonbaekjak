type Query {
  getTasks: [Task]
}

type Mutation {
  createTask(name: String!, description: String, type: TaskType): Task
}

type Subscription {
  createSprint: Sprint
  registObserver: Observer
}

type Task {
  id: ID!
  type: TaskType
  name: String!
  description: String!
  createdBy: String
  createdAt: DateTime!
}

type Sprint {
  id: ID!
  name: String
  taskId: Int
  observers: [Observer]
  logs: [Log]
}

type Observer {
  id: ID!
  name: String
  description: String
  sprint: Sprint
  sprintId: Int
  logs: [Log]
}

type Log {
  id: ID!
  type: String
  level: String
  title: String
  message: String
  createdAt: DateTime
  sprint: Sprint
  sprintId: Int
  observer: Observer
  observerId: Int
}

scalar DateTime

input LinkOrderByInput {
  description: Sort
  url: Sort
  createdAt: Sort
}

enum Sort {
  asc
  desc
}

enum TaskType {
  LIGHTHOUSE
}
